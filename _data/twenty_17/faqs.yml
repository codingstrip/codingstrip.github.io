- question: Is this workshop for research?
  answer: Yes, it is! So we will need your consent to participate in the study. However, you are also free to join our workshop without participating in the research. In this case, we will just not collect your data.

- question: Do I need to know the algorithms for the workshop?
  answer: No, you do not. As long as you have some experience with programming, you can participate in our workshop. You will also work in groups, so you will not be alone. We will provide you with any information you need about the computing concepts so that you can focus on the design of comics.

- question: Can I attend only one of the two sessions?
  answer: Yes, you may. But we strongly advise you to attend both sessions to get the full experience. 

- question: What data will you be collecting for research?
  answer: Please note that your decision to participate in the study does not obligate you to answer all questions. So you can refuse to answer any question that you feel uncomfortable. Having said that, we will ask your basic information (i.e., demographic, teaching experience) and experience with the workshop. Also, with your consent, we would like to audio record the discussion in the session for accurate transcription. 

